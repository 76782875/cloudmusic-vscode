name: Build

on:
  push:
    branches:
      - build

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        electron: [7.3.2, 9.1.0]
        include:
          - os: macos-latest
            filename: darwin
          - os: ubuntu-latest
            filename: linux
          - os: windows-latest
            filename: win32
          - electron: 7.3.2
            abi: 75
          - electron: 9.1.0
            abi: 80

    name: Build for ${{ matrix.filename }}-${{ matrix.abi }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Installing needed Ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
      - name: Install needed Windows dependencies
        if: matrix.os == 'windows-latest'
        run: choco install llvm

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/cache@v2
        id: cargo-cache
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - run: yarn

      - name: Build
        run: |
          yarn add electron@${{ matrix.electron }}
          yarn add electron-build-env
          yarn add neon-cli
          yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.filename }}-${{ matrix.abi }}
          path: native/index.node

  push:
    name: Push
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          path: .artifact

      - run: |
          cp .artifact/darwin-75/index.node build/darwin-75.node
          cp .artifact/linux-75/index.node build/linux-75.node
          cp .artifact/win32-75/index.node build/win32-75.node
          cp .artifact/darwin-80/index.node build/darwin-80.node
          cp .artifact/linux-80/index.node build/linux-80.node
          cp .artifact/win32-80/index.node build/win32-80.node

      - name: Get commit timestamp
        id: commit-timestamp
        run: echo "::set-output name=timestamp::$(git show -s --format=%ct)"

      - name: Push to repository
        run: |
          git diff
          git config --global user.email "chenxin.lan.76@gmail.com"
          git config --global user.name "YXL"
          git pull
          git add -A
          git commit -m "ðŸ”§build(${{ steps.commit-timestamp.outputs.timestamp }})" || exit 0
          git push
