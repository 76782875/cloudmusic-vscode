name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test on ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "13"
      - run: yarn
      - name: Run tests
        uses: GabrielBB/xvfb-action@v1.2
        with:
          run: yarn test
